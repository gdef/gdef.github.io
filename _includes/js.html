<script src="/js/jquery.localScroll.js"></script>
<script>
$(window).bind('scroll', function() {
     if ($(window).scrollTop() > $('nav').offset().top) {
         $('#back-to-menu').show(100);
     } else {
         $('#back-to-menu').hide(100);
     }
});
</script>
